<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Date Created Column -->
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Date Created </th>
      <td mat-cell *matCellDef="let guild"> {{guild.dateCreated | date}} </td>
    </ng-container>

    <!-- Guild Id Column -->
    <ng-container matColumnDef="guildDiscordId">
      <th mat-header-cell *matHeaderCellDef> Guild Id </th>
      <td mat-cell *matCellDef="let guild"> {{guild.guildDiscordId}} </td>
    </ng-container>

    <!-- Guild Name Column -->
    <ng-container matColumnDef="guildName">
      <th mat-header-cell *matHeaderCellDef> Guild Name </th>
      <td mat-cell *matCellDef="let guild"> {{guild.guildName}} </td>
    </ng-container>

    <!-- Owner Id Column -->
    <ng-container matColumnDef="ownerId">
      <th mat-header-cell *matHeaderCellDef> Owner Id </th>
      <td mat-cell *matCellDef="let guild"> {{guild.ownerId}} </td>
    </ng-container>

    <ng-container matColumnDef="users">
        <th mat-header-cell *matHeaderCellDef> Users </th>
        <td mat-cell *matCellDef="let guild" class="hover-cursor"> <a [routerLink]="['/users', guild.guildDiscordId]">Users</a></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
